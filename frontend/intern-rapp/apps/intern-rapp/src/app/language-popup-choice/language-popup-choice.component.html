    <mat-divider></mat-divider>
    
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="languageChoiceForm">
            <mat-form-field>
                <mat-label>Language</mat-label>
                <mat-select formControlName="languageName">
                    <mat-option *ngFor="let language of languageItems" [value]="language.id" [id]="language.id.toString()">
                       {{language.code}}-{{language.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            </form>
    
    
    </mat-dialog-content>
    
    
    <mat-dialog-actions align="center">
       <div class="flex-row">
        <div>
            <button class="save-button flex-row-cancel-save-update" (click)="closeDialog(true)" [disabled]="!languageChoiceForm.valid" >
                
            <div><mat-icon>save</mat-icon></div>
            <div>{{'saveButtonText' |translate}}</div>
            </button>
        </div>
        <div>
      
           <button class="cancel-button   flex-row-cancel-save-update"  (click)="closeDialog(false)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <div>
                <mat-icon>cancel</mat-icon> 
            </div>        
                <div>
                    {{'cancelButtonText' |translate}}
                </div>
                   </button>
    
            
        </div>
       </div>
    </mat-dialog-actions>
